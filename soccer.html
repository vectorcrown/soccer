<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>

<body>
    <div class="soccer-container">
        <div class="top-div" id="profil_content" style="display: block;">
            <div class="input-group">
                <span class="input-group-text">HOME TEAM</span>
                <input class="form-control" type="text" id="home_team_input">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">AWAY TEAM</span>
                <input class="form-control" type="text" id="away_team_input">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">DATE</span>
                <input class="form-control" type="datetime-local" id="date_input">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">ANALYSIS</span>
                <select class="form-control" name="analysis" id="select_team_input">
                    <option value="home">HOME</option>
                    <option value="away">AWAY</option>
                </select>    
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">SENSE OF ATTACK</span>
                <select class="form-control" name="analysis" id="select_sense_attack_input">
                    <option value="right">RIGHT</option>
                    <option value="left">LEFT</option>
                </select>    
            </div>
        </div>
        <div class="top-div" id="position_pitch_content">
        </div>
        <div class="top-div" id="orientation_pitch_content">
        </div>
        <div class="top-div" id="export_content">
            <button class="btn btn-primary" onclick="exportPinpointCoordinatesToCSV()">EXPORT TO CSV</button>
            <button class="btn btn-primary" style="float: right;">REDO</button>
            <br><br>
            <table class="table table-bordered" id="export_table">
                <tr>
                    <th>x</th>
                    <th>y</th>
                    <th>x1</th>
                    <th>y1</th>
                    <th>label</th>
                    <th>player</th>
                    <th>receiver</th>
                    <th>frame</th>
                    <th>home team</th>
                    <th>away team</th>
                    <th>date</th>
                    <th>team analyzed</th>
                    <th>sense of attack</th>
                </tr>
            </table>
        </div>
        <div class="bottom-div">
            <div class="button-container">
                <button class="bottom-btn" id="profil_bottom_btn" data-id="profil_content" onclick="showTopContent('profil_content')">PROFIL</button>
                <button class="bottom-btn" id="position_bottom_btn" data-id="position_pitch_content" onclick="showTopContent('position_pitch_content')">POSITION</button>
                <button class="bottom-btn" id="orientation_bottom_btn" data-id="orientation_pitch_content" onclick="showTopContent('orientation_pitch_content')">ORIENTATION</button>
                <button class="bottom-btn" id="export_bottom_btn" data-id="export_content" onclick="showTopContent('export_content')">EXPORT</button>
            </div>
        </div>
